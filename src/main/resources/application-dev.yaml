spring:
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000ms
  datasource:
    url: jdbc:mysql://localhost:3306/book_management?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  output:
    ansi:
      enabled: ALWAYS

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    out-of-order: true

  application:
    name: book-management-system
    security:
      jwt:
        secretKey: "n3c485tc348tgncdxn374tfy23n47c34gxn24siu24gdx3uivxtn34gsuit2y3"
        EXPIRATION_TIME: 3600000

server:
  port: 8080

logging:
  level:
    root: ERROR


management:
  endpoints:
    web:
      exposure:
        # Exposes health, info, and the Prometheus metrics endpoint
        include: 'health,info,prometheus,metrics'
  endpoint:
    health:
      # CRITICAL: Ensures details about components (DB, Disk) are visible
      show-details: always


